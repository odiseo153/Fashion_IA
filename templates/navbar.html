    <a href="/" class="flex items-center">
      <img class="w-10 h-10" src="https://static.thenounproject.com/png/337564-200.png" alt="Logo">
      <span class="ml-2 text-xl font-bold text-gray-700">Fashion IA</span>
    </a>

    <!-- Hamburger Button -->
    <button
      class="lg:hidden text-gray-700 focus:outline-none"
      id="navbar-toggler"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>

    <!-- Navbar Menu -->
    <div
      class="hidden lg:flex flex-col lg:flex-row lg:items-center lg:space-x-6 absolute lg:static top-16 left-0 w-full lg:w-auto bg-white lg:bg-transparent transition-all duration-300 ease-in-out"
      id="navbar-menu"
    >
      <ul class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-6 text-sm">
        <li>
          <a
            href="/"
            class="text-gray-700 hover:text-gray-900 font-semibold transition duration-300"

<script>
  const navbarToggler = document.getElementById("navbar-toggler");
  const navbarMenu = document.getElementById("navbar-menu");

  navbarToggler.addEventListener("click", () => {
    // Toggle the hidden class
    navbarMenu.classList.toggle("hidden");

    // Add animation classes
    if (!navbarMenu.classList.contains("hidden")) {
      navbarMenu.classList.remove("opacity-0", "translate-y-[-20px]");
      navbarMenu.classList.add("opacity-100", "translate-y-0");
    } else {
      navbarMenu.classList.remove("opacity-100", "translate-y-0");
      navbarMenu.classList.add("opacity-0", "translate-y-[-20px]");
    }
  });
</script>
